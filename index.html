<body style="background-color : #add8e6">

	<!-- Modal -->
	<div class="modal fade" id="newtask" tabindex="-1" role="dialog" aria-labelledby="newtaskLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="newtaskLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="imageurl" class="form-label" >Enter URL</label>
						<input type="url" class="form-control" placeholder="https://image/image.jpg" id="imageurl">
					</div>
					<div class="mb-3">
						<label for="tasktitle" class="form-label">Task Title</label>
						<input type="text" class="form-control" placeholder="web developement"id="tasktitle">
					</div>
					<div class="mb-3">
						<label for="tasktype" class="form-label">Task Type</label>
						<input type="text" class="form-control" placeholder="practice"id="tasktype">
					</div>
					<div class="mb-3">
						<!-- <label for="tasktype" class="form-label">Task Type</label> -->
						<textarea id="taskdescription"name="name" class="form-control"rows="6" placeholder="task Description"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss = "modal" onclick="addNewCard()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
